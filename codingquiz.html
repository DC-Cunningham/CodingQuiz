<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Coding Quiz</title>
  </head>
  <body>
    
    <div class="container">
      <header>
        <h1>
          Coding Quiz
        </h1>
  
        <h2>
          Test your knowledge of Javascript against the clock!
        </h2>
        <p>
          Answer all the questions as fast as you can. A wrong answer will take
          time off the clock.
        </p>
      </header>
      <div class="row" id="main">
        <div class="col-sm-4">
          <div id="timer">
            <div class="row">
              <div class="col text-center">
                <h3 id="minutes">5</h3>
                Minutes
              </div>
              <div class="coltext-center">
                <h2>:</h2>
              </div>
              <div class="col text-center">
                <h3 id="seconds">00</h3>
                Seconds
              </div>
              <div class="col text-center">
                <strong>remaining!</strong>
              </div>
            </div>
            <div class="row">
                <div class="col text-center" >
                  <button type="button" class="btn btn-primary btn-lg btn-block" id="timer-button">
                    Start the quiz!
                  </button>
                </div>
            </div>
          </div>
          </div>
          <div class="col-sm-8">
            <div id="quiz-block">
              <div id="question"></div>
              <div id="answers"></div>
            </div>
            
          </div> 
        </div>
        <div class="row">
          <div class="col-12" id="high-score-box">
            <h2 class="text-center">High Scores:</h2>
            <h4 class="text-center" id="high-scores"></h4>
          </div>
        </div>
      </div>
      
    </div>

    <script src="./Assets/codingquiz.js"></script>
  </body>
</html>
